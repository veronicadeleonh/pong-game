<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Game</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.js"></script>
  </head>
  <body>
    <h1>PONG</h1>
    <h2 style="margin-bottom: 5%">
      First player to reach 1000 points wins the match!
    </h2>
    <div class="container-score">
      <div class="container-score-player-1">
        <input type="text" class="input-player-1" placeholder="Name" />
        <h2 class="name-player-1">Player 1</h2>
        <div class="score-player-1">0</div>
      </div>
      <button class="lets-play-btn">Let's Play!</button>
      <div class="container-score-player-2">
        <input type="text" class="input-player-2" placeholder="Name" />
        <h2 class="name-player-2">Player 2</h2>
        <div class="score-player-2">0</div>
      </div>
    </div>

    <div class="background-bars">
      <div class="bar-1"></div>
      <div class="bar-2"></div>
      <div class="bar-3"></div>
      <div class="bar-1"></div>
    </div>
    <div id="canvas"></div>

    <script src="src/ball.js"></script>
    <script src="src/player.js"></script>
    <script src="src/modes.js"></script>
    <script src="src/game.js"></script>
    <script src="src/name-inputs.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
